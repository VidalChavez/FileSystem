							{% block page_js%}
							<script>
							$("#cache").on('click', function(){
								var estado = 1;


								var request = $.ajax({
									url: "script.php",
									method: "POST",
									data: { cache : estado }
								});

								request.done(function( msg ) {
									if ($(this).text() === 'Cache OFF') {
										$(this).text("Cache ON");
									}
									else {
										$(this).text("Cache OFF");
									}
									estado = 0;
								});

								request.fail(function( jqXHR, textStatus ) {
									alert( "Hubo un error: " + textStatus + " :" + estado);
								});

							});
							</script>
