{% extends 'index.html'%}
{% load staticfiles %}

{% block main_content %}



<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="header">
        <h4 class="title">Bloques</h4>
        <p class="category">---</p>
      </div>
      <div class="content" style="text-align:center;">
        <div id="canvas-holder">
          <canvas id="chart-area" width="" height="300"/>
        </div>
      </div>
      <div class="footer">
        <div class="legend">
          <i class="fa fa-circle text-info"></i> 1
          <i class="fa fa-circle text-danger"></i> 2
          <i class="fa fa-circle text-warning"></i> 3
        </div>
        <hr>
      </div>
    </div>
    <div class="card">
      <div class="header">
        <h4 class="title">Bloques</h4>
        <p class="category">---</p>
      </div>
      <div class="content" style="text-align:center;">
        <div id="canvas-holder">
          <canvas id="chart-area2" width="" height="300"/>
        </div>
      </div>
      <div class="footer">
        <div class="legend">
          <i class="fa fa-circle text-info"></i> 1
          <i class="fa fa-circle text-danger"></i> 2
          <i class="fa fa-circle text-warning"></i> 3
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>

</div>

{% endblock %}

{% block page_js %}
<script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

<script>
var pieData = [
  {
    value: 300,
    color:"#F7464A",
    highlight: "#FF5A5E",
    label: "Red"
  },
  {
    value: 50,
    color: "#46BFBD",
    highlight: "#5AD3D1",
    label: "Green"
  },
  {
    value: 100,
    color: "#FDB45C",
    highlight: "#FFC870",
    label: "Yellow"
  },
  {
    value: 40,
    color: "#949FB1",
    highlight: "#A8B3C5",
    label: "Grey"
  },
  {
    value: 120,
    color: "#4D5360",
    highlight: "#616774",
    label: "Dark Grey"
  }
];
window.onload = function(){
  var ctx = document.getElementById("chart-area").getContext("2d");
  var ctx2 = document.getElementById("chart-area2").getContext("2d");
  window.myPie = new Chart(ctx).Pie(pieData);
  window.myPie2 = new Chart(ctx2).Pie(pieData);
};

</script>

{% endblock %}
